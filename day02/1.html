    <!--图像标签 img(但标签 不需要闭合）
        src: 图片的地址（网络资源或者本地资源）
        alt:用于图片加载失败的代替文字 （必须存在）
        title:鼠标选题在图片上的提示信息（可写可不写）
        width:设置图片的宽度
        height：设置图片的高度
        注意：一般我们只给图片设置宽度或者高度，那么高度或宽度就会等比例放大或缩小
    -->
    <img src="http://pic26.photophoto.cn/20130124/0006019042253550_b.jpg"width="200px"<br>
         alt="这是图片标签.网络资源" title="这是一张油画">
    <img src="./images/0006019042253550_b.jpg" width="300px"<alt="这是图片标签.从本地文件">
    <br>
    <!--文本标签-->
        <!--加粗b strong:具有强调意义 斜体i em:斜体，具有强调意义-->
        <b>src:</b> 图片的地址（网络资源或者本地资源）<br>
        <i>alt:</i>用于图片加载失败的代替文字 （必须存在）<br>
        <strong>title:</strong>鼠标选题在图片上的提示信息（可写可不写）<br>
        <em>width:</em>设置图片的宽度<br>
        height：设置图片的高度<br>
    <!--span 无语义的行级元素 一般span标签也是配合css使用，来设置文本当中一部分内容-->

        <span style="color:red">注意：</span>一般我们只给图片宽度或者只设置高度，那么高度或者宽度会等比例放大或缩小<br>
    <!--html当中的实体字符 &gt;大于号&lt;小于号&nbsp;空格一个英语字符-->
        1>2;<br>
        1&gt;2;<br>
        1&lt;2;<br>
        注意:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;一般我们只给图片设置宽度或者高度，那么高度或宽度就会等比例放大或缩小
